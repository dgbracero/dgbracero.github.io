<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con JavaScript</title>

    <!--Estilos CSS-->

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link  id="theme" rel="stylesheet" type="text/css" href="css/green.css"/>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.css">
    <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!--validacion-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>


    <!--Mis scripts-->
    <script type="text/javascript" src="js/main.js"></script>

</head>
<body>

    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>


    <section id="global">

        <!--Cabezera-->
        <header>
            <div id="logo">
                <h1>Capacity</h1>
            </div>

            <div class="clearfix"></div>

            <navbar>
                <ul id="menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre Nosotros</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </navbar>
        </header>

        <!--Contenido-->
        <section id="content">
            <div id="box">
                <!--Cargar formulario -->
                <h2>Contacto</h2>

                <form action="" method="POST" id="form_contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name"/>
                    <br>
                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname"/>
                        <br>
                    <label>Email</label> <br>
                    <input type="email" name="email"/>
                        <br>
                        <br>
                    <label for="sex">Sexo</label> <br>
                    <select name="sex">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>
                        <br>
                    <label for="date">Fecha de Nacimiento</label> <br>
                    <input type="date" name="date"/>
                        <br>
                    <label for="years">Edad</label> <br>
                    <input type="number" name = "years">
                        
                    <br>
                    <input type="submit" value="Enviar"> 
                    <br>
                   

                </form>
                
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quien soy?</span></h4>
                    <img src="img/caracol.jpg">
                    <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin in nunc sit amet erat vehicula dignissim ac vel purus. </p>
                </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="form_name"/>
                        <br>
                        <label for="email">
                        Correo
                        </label>
                        <br>
                        <input type="text" name="email"/>

                        <label for="password">
                            Constraseña
                        </label>
                        <input type="password" name="password"/>

                        <input type="submit" value="Entrar"/>
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </section>

    </section>

    <footer>
        Master de JavaScript 

        <a href="#" class="subir">Ir Arriba</a>

    </footer>
</body>
</html>
